<h2>Road Crew Roster</h2>

<div *ngFor="let crew of crews | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(crew)"><em>{{crew.name}}</em> in: {{crew.department}}</h3>
    <div *ngIf="currentRoute === '/admin'">
        <p>{{crew.department}}</p>
        <p>{{crew.job}}</p>
        <p>{{crew.experience}}</p>
        <hr>
        <app-edit-crew [selectedCrew]="crew"></app-edit-crew>
      </div>
    </div>
  </div>>
